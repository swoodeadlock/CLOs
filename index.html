<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUIM Knowledge Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/standalone/umd/vis-network.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #network { width: 100%; height: 600px; border: 1px solid lightgray; }
    </style>
</head>
<body>
    <h2>VUIM Course Knowledge Graph</h2>
    <p>Click nodes to explore courses and their relationships.</p>
    <div id="network"></div>

    <script>
        async function loadGraph() {
            const response = await fetch("https://raw.githubusercontent.com/swoodeadlock/CLOs/main/CourseKG.json");
            const data = await response.json();

            let nodes = [];
            let edges = [];

            data.forEach(record => {
                if (record.type === "node") {
                    nodes.push({ id: record.id, label: record.properties.code || record.properties.text, group: record.labels[0] });
                } else if (record.type === "relationship") {
                    edges.push({ from: record.start, to: record.end, label: record.type });
                }
            });

            const container = document.getElementById("network");
            const graphData = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
            const options = { nodes: { shape: "dot", size: 20 }, edges: { arrows: "to", font: { align: "middle" } } };
            new vis.Network(container, graphData, options);
        }

        loadGraph();
    </script>
</body>
</html>
