<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUIM Knowledge Graph</title>
    
    <!-- Load Vis.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/standalone/umd/vis-network.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #network { width: 100%; height: 600px; border: 1px solid lightgray; margin: auto; }
    </style>
</head>
<body>
    <h2>VUIM Course Knowledge Graph</h2>
    <p>Click nodes to explore courses and their relationships.</p>
    <div id="network"></div>

    <script>
        async function loadGraph() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/swoodeadlock/CLOs/main/CourseKG.json");
                const rawData = await response.json();

                let nodes = new vis.DataSet();
                let edges = new vis.DataSet();

                rawData.forEach(record => {
                    // Extract Course (c)
                    if (record.c) {
                        nodes.add({
                            id: record.c.identity,
                            label: record.c.properties.code || record.c.properties.name,
                            group: record.c.labels[0]
                        });
                    }

                    // Extract Learning Objective or Course (n)
                    if (record.n) {
                        nodes.add({
                            id: record.n.identity,
                            label: record.n.properties.code || record.n.properties.text || record.n.properties.name,
                            group: record.n.labels[0]
                        });
                    }

                    // Extract Relationships (r)
                    if (record.r) {
                        edges.add({
                            from: record.r.start,
                            to: record.r.end,
                            label: record.r.type
                        });
                    }
                });

                console.log("Processed Nodes:", nodes);
                console.log("Processed Edges:", edges);

                const container = document.getElementById("network");
                const graphData = { nodes, edges };
                const options = { 
                    nodes: { shape: "dot", size: 20 }, 
                    edges: { arrows: "to", font: { align: "middle" } }
                };

                new vis.Network(container, graphData, options);
            } catch (error) {
                console.error("Error loading or processing JSON:", error);
            }
        }

        // Ensure the script runs after the page is loaded
        window.onload = loadGraph;
    </script>
</body>
</html>
