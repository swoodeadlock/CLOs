<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graph</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    svg {
      width: 100vw;
      height: 100vh;
      border: 1px solid #ddd;
    }
    .node {
      fill: steelblue;
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 2px;
    }
    text {
      font-size: 12px;
      fill: black;
    }
  </style>
</head>
<body>
  <svg></svg>

  <script>
    d3.json("https://raw.githubusercontent.com/swoodeadlock/CLOs/main/CLOs.json").then(function(graph) {
      console.log("Graph data loaded:", graph); // Debugging log

      const width = window.innerWidth;
      const height = window.innerHeight;

      const svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height);

      // Convert the data into nodes and links
      const nodes = graph.nodes || graph;
      const links = graph.links || []; // Ensure we are using links if available

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

      // Add links (edges)
      const link = svg.selectAll(".link")
        .data(links)
        .enter().append("line")
        .attr("class", "link");

      // Add nodes (circles)
      const node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 10)
        .call(d3.drag()
          .on("start", dragStarted)
          .on("drag", dragged)
          .on("end", dragEnded));

      // Add labels (course names)
      const labels = svg.selectAll(".label")
        .data(nodes)
        .enter().append("text")
        .attr("class", "label")
        .attr("dx", 12)
        .attr("dy", 4)
        .text(d => d.name || d.id);

      // Update positions on each tick
      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        labels
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      });

      // Drag functions
      function dragStarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragEnded(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    });
  </script>
</body>
</html>
